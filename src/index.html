<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>TWLauncher | TWL</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">TWLAUNCHER</div>

        <div class="window-controls">
            <i class="min-btn fas fa-window-minimize"></i>
            <i class="close-btn fas fa-times"></i>
        </div>
        
        <div class="sidebar">
            <img src="assets/logos/twl.png" draggable="false" class="icon">
            <div class="sidebar-icons">
                <div class="sidebar-icon-main">
                    <div class="sidebar-icon-status"></div>
                    <img src="https://avatars.githubusercontent.com/u/705559" id="Teeworlds" draggable="false" class="sidebar-icon active" data-id="tw">
                </div>
                <div class="sidebar-icon-main">
                    <div class="sidebar-icon-status"></div>
                    <img src="https://cdn.cloudflare.steamstatic.com/steamcommunity/public/images/apps/412220/4fb73658f000e318c8abc88b98fb2ddb27f1288b.ico" id="DDNet" draggable="false" class="sidebar-icon" data-id="ddnet">
                </div>
                <div class="sidebar-icon-main">
                    <div class="sidebar-icon-status"></div>
                    <img src="assets/logos/tclient.png" id="TClient" draggable="false" class="sidebar-icon" data-id="tclient">
                </div>
                <div class="sidebar-icon-main">
                    <div class="sidebar-icon-status"></div>
                    <img src="assets/logos/cactus.png" id="Cactus" draggable="false" class="sidebar-icon" data-id="cactus">
                </div>
            </div>
            <div class="add-icon" onclick="playOpen()"><i class="fas fa-plus"></i></div>
            <div class="help-icon" onclick="playOpen()">?</div>
            <div class="settings-icon" onclick="playOpen()"><i class="fas fa-cog"></i></div>
        </div>

        <div class="main-content">
            <div class="game-container">
                <img src="https://upload.wikimedia.org/wikipedia/commons/b/b4/Teeworlds_logo.png" draggable="false" class="game-logo">
                <img src="https://www.teeworlds.com/images/screens/screenshot_grass.png" draggable="false" class="game-image">
                <div class="button-container">
                    <button class="launch-btn" onclick="playClick()">LAUNCH</button>
                    <i class="fas fa-folder folder-icon"></i>
                </div>
            </div>
        </div>
        <div class="app-version" id="app-version">Version: Loading...</div>
        <div class="update-banner" id="update-banner"></div>

        <div class="settings-page">
            <button class="back-btn" onclick="playOpen()"><i class="fas fa-arrow-left"></i></button>
            <div class="settings-content">
                <h1>SETTINGS</h1>
                <div class="setting-item">
                    <label>Installation Path</label>
                    <input type="text" id="install-path" placeholder="Enter custom path" readonly>
                    <button class="change-path-btn"><i class="fas fa-folder-open"></i> Change</button>
                </div>
                <div class="setting-item">
                    <label>Theme</label>
                    <select id="theme-select">
                        <option value="default">Default</option>
                        <option value="dark">Dark</option>
                        <option value="light">Light</option>
                        <option value="amoled">AMOLED</option>
                        <option value="pineapple">Pineapple</option>
                        <option value="grapeseed">Grapeseed</option>
                        <option value="blueberry">Blueberry</option>
                        <option value="strawberry">Strawberry</option>
                        <option value="lime">Lime</option>
                        <option value="mango">Mango</option>
                        <option value="sunset">Sunset</option>
                        <option value="galaxy">Galaxy</option>
                        <option value="neon">Neon</option>
                        <option value="cyberpunk">Cyberpunk</option>
                    </select>
                </div>
                <div class="setting-item">
                    <label>Streamer Mode</label>
                    <label class="switch">
                        <input type="checkbox" id="streamer-mode">
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="setting-item">
                    <label>Enable Transitions</label>
                    <label class="switch">
                        <input type="checkbox" id="enable-transitions">
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="setting-item" id="transition-speed-setting">
                    <label>Transition Speed</label>
                    <select id="transition-speed">
                        <option value="0.25">Very Fast ( 0.25s )</option>
                        <option value="0.5">Fast ( 0.5s )</option>
                        <option value="1" selected>Normal ( 1s )</option>
                        <option value="1.5">Slow ( 1.5s )</option>
                    </select>
                </div>
                <div class="setting-item">
                    <label>Enable Sounds</label>
                    <label class="switch">
                        <input type="checkbox" id="enable-sounds">
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="setting-item">
                    <label>Test</label>
                    <label class="switch">
                        <input class="notavailable" id="testt" checked2>
                        <span class="slider round"></span>
                    </label>
                </div>
                <button class="save-settings-btn">Save Settings</button>
            </div>
        </div>

        <div class="content-browser-page">
            <button class="back-btn" onclick="playOpen()"><i class="fas fa-arrow-left"></i></button>
            <div class="content-browser-content">
                <h1>CONTENT BROWSER</h1>
                <div class="search-bar">
                    <input type="text" id="search-input" placeholder="Search skins...">
                    <button id="search-btn"><i class="fas fa-search"></i></button>
                </div>
                <div class="tabs">
                    <button class="tab-btn active" data-tab="skins">Skins</button>
                    <button class="tab-btn" data-tab="game">Gameskins</button>
                    <button class="tab-btn" data-tab="entities">Entities</button>
                    <button class="tab-btn" data-tab="particles">Particles</button>
                    <button class="tab-btn" data-tab="emoticons">Emoticons</button>
                </div>
                <div class="tab-content" id="skins-content"></div>
                <div class="tab-content" id="game-content" style="display: none;"></div>
                <div class="tab-content" id="entities-content" style="display: none;"></div>
                <div class="tab-content" id="particles-content" style="display: none;"></div>
                <div class="tab-content" id="emoticons-content" style="display: none;"></div>
            </div>
        </div>

        <audio id="openSound" src="assets/audio/open.ogg"></audio>
        <audio id="clickSound" src="assets/audio/click.ogg"></audio>
        <audio id="changeSound" src="assets/audio/change.ogg"></audio>

        <div class="music-player" id="music-player">
            <div class="music-player-content">
                <h3>Secret Music Player</h3>
                <div class="track-info">
                    <span id="current-track">No track selected</span>
                </div>
                <div class="player-controls">
                    <button class="control-btn" id="prev-track"><i class="fas fa-step-backward"></i></button>
                    <button class="control-btn" id="play-pause"><i class="fas fa-play"></i></button>
                    <button class="control-btn" id="next-track"><i class="fas fa-step-forward"></i></button>
                </div>
                <div class="volume-control">
                    <i class="fas fa-volume-up volume-icon"></i>
                    <input type="range" id="volume-slider" class="custom-volume-slider" min="0" max="1" step="0.01" value="0.5">
                </div>
                <button class="close-player-btn"><i class="fas fa-times"></i></button>
            </div>
        </div>
        <audio id="music-track" preload="auto"></audio>
    </div>

    <script src="scripts/script.js"></script>
    <script src="scripts/audio.js"></script>
    <script src="scripts/ver-fetch.js"></script>
    <script>
        // Script for minimazing and closing!! yaay :333
        document.querySelector('.min-btn').addEventListener('click', () => ipcRenderer.send('minimize-window'));
        document.querySelector('.close-btn').addEventListener('click', () => ipcRenderer.send('hide-window'));
    </script>
</body>
</html>
